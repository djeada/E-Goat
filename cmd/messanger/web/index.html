<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>E-Goat Chat</title>
</head>
<body>
  <div id="init">
    <h1>E-Goat Chat</h1>
    <div class="field">
      <label>Your IP:</label>
      <span id="my-ip">Loading‚Ä¶</span>
    </div>
    <div class="field">
      <label for="room-input">Room name:</label>
      <input id="room-input" type="text" placeholder="e.g. goats101">
    </div>
    <button id="create-room-btn">Create / Join Room</button>

    <div id="invitation" class="hidden">
      <p>Share this with your friend:</p>
      <textarea id="invite-text" readonly rows="2"></textarea>
    </div>
  </div>

  <div id="chat" class="hidden">
    <div id="room-info"></div>

    <!-- Transport Layer Controls -->
    <div id="transport-controls" class="transport-panel">
      <h3>üîó Transport Layer</h3>
      <div id="transport-status" class="transport-status disconnected">Transport: disconnected | Peers: 0</div>
      <div class="transport-buttons">
        <button id="transport-toggle">Disable Transport</button>
        <input id="peer-id-input" type="text" placeholder="Peer ID to connect">
        <button id="connect-peer-btn">Connect to Peer</button>
      </div>
      
      <!-- Diagnostic Information -->
      <div class="diagnostic-info" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
        <h4>üîç Debug Information</h4>
        <div><strong>Your Peer ID:</strong> <span id="my-peer-id">Loading...</span></div>
        <div><strong>Connected Peers:</strong> <span id="connected-peers-list">None</span></div>
        <div><strong>WebRTC Channels:</strong> <span id="webrtc-channels-list">None</span></div>
        <div><strong>Connection Quality:</strong> <span id="connection-quality">Checking...</span></div>
      </div>
    </div>

    <div id="invitation-chat">
      <p>Invite link:</p>
      <textarea id="invite-text-chat" readonly rows="2"></textarea>
    </div>

    <div id="messages"></div>
    <div class="send-field">
      <input id="msg-input" type="text" placeholder="Type a message‚Ä¶">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // injected by Go‚Äôs indexHandler
    window.config = {
      wsPort:   {{.WsPort}},   // e.g. 9000
      httpPort: {{.HttpPort}}, // e.g. 8080
    };
  </script>
  <script src="/static/chat.js"></script>
</body>
</html>
